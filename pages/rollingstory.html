<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="../css/rollingstory.css">
</head>
<body>
    <div class="wrap">
        <div class="rolling-list">
            <ul>
                <li>
                    <div>
                        <img src="./assets/img/story_01.png" alt="">
                    </div> 
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_02.png" alt="">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_03.png" alt="">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_04.png" alt="">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_05.png" alt="">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_06.png" alt="">
                    </div>
                </li>
                <li>
                    <div>
                        <img src="./assets/img/story_07.png" alt="">
                    </div>
                </li>
                <li>
                    <img src="./assets/img/story_08.png" alt="">
                </li>
            </ul>
        </div>
    </div>
<script>
    let roller = document.querySelector('.rolling-list');
    let isDown = false;
    let startX;
    let scrollLeft;

    roller.id = 'roller1';

    let clone = roller.cloneNode(true)

    clone.id = 'roller2';
    document.querySelector('.wrap').appendChild(clone);

    document.querySelector('#roller1').style.left = '0px';
    document.querySelector('#roller2').style.left = document.querySelector('.rolling-list ul').offsetWidth + 'px';

    roller.classList.add('original');
    clone.classList.add('clone');
</script>
</body>
</html>
