<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <link rel="stylesheet" href="../public/stylesheets/signupStyle.css">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="wrapper">
        <img src="../public/img/animals4cut.png" alt="Animals" class="animalsImage">
        <div class="container">
            <h2>Join Us!</h2>
            <form id="joinForm" action="../pages/inventory.html" method="post">
                <label for="name">Nickname</label>
                <input type="text" id="name" name="name" required>

                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="message"></div> <!-- 메시지 표시를 위한 div -->
        </div>
    </div>

    <script src="../scripts/signupSubmit.js"></script>
</body>
</html>
