<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <link rel="stylesheet" href="../public/stylesheets/signupStyle.css">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <audio src="../public/assets/alltime.mp3" autoplay loop></audio>
    <div class="wrapper">
        <img src="../public/img/animals4cut.png" alt="Animals" class="animalsImage">
        <div class="container">
            <h2>Join Us!</h2>
            <form id="joinForm" action="../pages/inventory.html" method="post">
                <label for="name">Nickname</label>
                <input type="text" id="name" name="name" required>
                <label for="id">ID</label>
                <div class="id-box">
                    <input type="text" id="id" name="id" class="id-input" required>
                    <button type="button" id="checkIdButton">중복 검사</button>
                </div>
                <div class="duplicated-message"></div>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
                <a href="../pages/home.html">Go to log in</a>

            </form>
            <div class="message"></div> <!-- 메시지 표시를 위한 div -->
        </div>
    </div>

    <script src="../scripts/signupSubmit.js"></script>
    <script src="../scripts/duplicatedID.js"></script>
    <script src="../scripts/music.js"></script>
</body>
</html>
