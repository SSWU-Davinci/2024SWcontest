<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../public/stylesheets/storyline.css" />
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="../public/img/story_01.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_02.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_03.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_04.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_05.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_06.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_07.png" alt="">
      </div>
      <div class="swiper-slide">
        <img src="../public/img/story_08.png" alt="">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../scripts/storyline.js"></script>
</body>

</html>
