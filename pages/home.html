<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <link rel="stylesheet" href="../public/stylesheets/home.css">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="gameStart">GAME START!</div>
    <audio src="../public/assets/main bgm.mp3" autoplay loop></audio>
    <img id="user" src="../public/img/setting_button.png" alt="계정정보">

    <div class="overlay"></div>
    <div class="container">
        <h2>Davinci</h2>
        <form action="../pages/inventory.html" method="post">

            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="loginButton">
                <button type="submit" class="login">Log In</button>
                <a href="signup.html" class="signUp">Sign Up</a>
            </div>
        </form>
    </div>

    <div id="character">
        <img class="animal" id="fish" src="../public/img/fish.png" alt="초롱아귀">
        <img class="animal" id="pig" src="../public/img/pig.png" alt="멧돼지">
        <img class="animal" id="giraffe" src="../public/img/giraffe.png" alt="기린">
        <img class="animal" id="bear" src="../public/img/bear.png" alt="북극곰">
    </div>

    <div id="name">
        <p id="name_text">이름</p>
        <img id="name_log" src="../public/img/log_name.png" alt="이름표">
    </div>

    <div id="dialogue">
        <p>
            대사입니다.
        </p>
        <img id="fire" src="../public/img/fire_button.png" alt="해고">
    </div>
</body>
<script src="../scripts/login.js"></script>
<script src="../scripts/fireButton.js"></script>
<script src="../scripts/click.js"></script>
<script src="../scripts/music.js"></script>
<script src="../scripts/gamestart.js"></script>
<script src="../routes/user.js"></script> <!--나중에 필요한지 확인-->
<script src="../public/log/logLoad.js"></script>
</html>
