<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <!--<audio src="/assets/main bgm.mp3"></audio> 임시 주석 처리-->
    <img id="user" src="../assets/img/setting_button.png" alt="계정정보">

    <div class="overlay"></div>
    <div class="container">
        <h2>Join Us!</h2>
        <form action="../submit" method="post">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="character">
        <img class="animal" id="fish" src="../assets/img/fish.png" alt="초롱아귀">
        <img class="animal" id="pig" src="../assets/img/pig.png" alt="멧돼지">
        <img class="animal" id="giraffe" src="../assets/img/giraffe.png" alt="기린">
        <img class="animal" id="bear" src="../assets/img/bear.png" alt="북극곰">
    </div>

    <div id="name">
        <p id="name_text">이름</p>
        <img id="name_log" src="../assets/img/log_name.png" alt="이름표">
    </div>

    <div id="log">
        <p>
            대사입니다.
        </p>
        <img id="fire" src="../assets/img/fire_button.png" alt="해고">
    </div>
</body>
<script src="../scripts/login.js"></script>
<script src="../scripts/click.js"></script>
<script src="../scripts/music.js"></script>
</html>
