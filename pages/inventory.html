<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="../css/inventory.css">
</head>
<body>
    <div class="inventory">
        <div class="panel">
            <span class="title">이달의 우수 사원</span>
        </div>
        <div class="whiteboard">
            <div class="photo-box photo-background" data-id="1">
                <div class="clip clip1"></div>
                <img src="../assets/img/fish.png" alt="Fish">
                <!-- <div class="speech-bubble"></div> -->
            </div>
            <div class="photo-box photo-background" data-id="2">
                <div class="clip clip2"></div>
                <img src="../assets/img/pig.png" alt="Pig">
                <!-- <div class="speech-bubble"></div> -->
            </div>
            <div class="big-photo-box photo-background" data-id="3">
                <div class="clip clip3"></div>
                <img src="../assets/img/giraffe.png" alt="Giraffe">
                <!-- <div class="speech-bubble"></div> -->
            </div>
            <div class="large-photo-box photo-background" data-id="4">
                <div class="clip clip4"></div>
                <img src="../assets/img/bear.png" alt="Bear">
                <!-- <div class="speech-bubble"></div> -->
            </div>
        </div>
    </div>
    <script src="../scripts/inventoryspeech.js"></script>
</body>
</html>
