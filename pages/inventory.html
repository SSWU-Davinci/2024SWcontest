<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <link rel="stylesheet" href="../public/stylesheets/inventory.css">
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <audio src="../public/assets/alltime.mp3" autoplay loop></audio>
    <div class="inventory">

        <div class="background"></div>
        
        <div class="panel">
            <span class="title">이달의 퇴사 직원</span>
        </div>

        <div class="overlay"></div>
        <div class="whiteboard">
            <div class="photo-box photo-background" data-id="1">
                <div class="clip clip1"></div>
                <img src="../public/img/fish.png" alt="Fish">
            </div>
            <div class="photo-box photo-background" data-id="2">
                <div class="clip clip2"></div>
                <img src="../public/img/pig.png" alt="Pig">
            </div>
            <div class="big-photo-box photo-background" data-id="3">
                <div class="clip clip3"></div>
                <img src="../public/img/giraffe.png" alt="Giraffe">
            </div>
            <div class="large-photo-box photo-background" data-id="4">
                <div class="clip clip4"></div>
                <img src="../public/img/bear.png" alt="Bear">
            </div>
        </div>
    </div>
    <!-- <script src="../scripts/inventoryspeech.js"></script> -->
    <script src="../scripts/music.js"></script>
</body>
</html>
